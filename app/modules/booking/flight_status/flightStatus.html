<bf-carouse>
	<table class="table table-striped">
		<tbody>
			<tr ng-class="flight.delay ? 'danger' : ''" ng-repeat="flight in flights">
				<td>Flight {{ flight.number }}</td>
				<td>{{ common.getAirportName( flight.origin) }}</td>
				<td>{{ common.getAirportName( flight.destination) }}</td>
				<td>{{ flight.status }}</td>
				<td><span ng-if="flight.delay">Late by {{ flight.delay }} hrs</span></td>
			</tr>
		</tbody>
	</table>
</bf-carouse>
