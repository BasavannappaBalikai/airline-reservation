<!-- Display Reservations STARTS -->
<div>
	<div class="panel panel-default"  ng-show="reservations.length">
		<div class="panel-heading">
			<h3 class="panel-title">Reservations</h3>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Number</th>
					<th>Origin</th>
					<th>Destination</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="flight in reservations">
					<td>{{ flight.number }}</td>
					<td>{{ flight.origin }} - {{ getAirportName( flight.origin) }}</td>
					<td>{{ flight.destination }} - {{ getAirportName( flight.destination) }}</td>
					<td>
						<button type="button" ng-click="cancelFlight( flight )" class="btn btn-sm btn-danger">
	  						<span class="glyphicon glyphicon-remove-sign"></span>
	  					 Cancel</button>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="alert alert-info" ng-hide="reservations.length">
		<p>You dont currently have any reservations, Why not make one now ?</p>
	</div>
</div>
<!-- Display Reservations ENDS -->
