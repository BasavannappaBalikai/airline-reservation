<div class="panel panel-default pull-left span5">	<div class="panel-heading">		<h3 class="panel-title">Choose your Destination</h3>	</div>	<div class="list-group">		<a ng-class="listActive[ airport.code + 'Active']" class="list-group-item" ng-repeat="airport in airports" ng-click="setAirport( airport.code ); setListActive( airport.code )" href="javascript:void(0)">{{airport.code}} - {{airport.name}}</a>	</div>			</div><div class="span5 pull-right" ng-include="airport"></div>
