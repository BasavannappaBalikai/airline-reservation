<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search Flights</h3>
	</div>

	<div class="panel-body">
		<form class="clearfix controls controls-row" action="">
			
			<div class="group span3 pull-left">
				<input ng-keyup="show.origin = true" placeholder="Origin" class="input-small" type="text" ng-model="search.origin" />
				<div ng-show="search.origin && show.origin" class="list-group">
					<a ng-click="selectPlace( 'origin', airport.code )" ng-repeat="airport in airports | filter:search.origin" class="list-group-item">{{ airport.city }} - {{ airport.code }}</a>
				</div>
			</div>

			<div class="group span3 pull-left">
				<input ng-keyup="show.destination = true" placeholder="Destination" class="input-small" type="text" ng-model="search.destination" />
				<div ng-show="search.destination && show.destination" class="list-group">
					<a ng-click="selectPlace( 'destination', airport.code )" ng-repeat="airport in airports | filter:search.destination" class="list-group-item">{{ airport.city }} - {{ airport.code }}</a>
				</div>
			</div>
			<button type="button" ng-click="searchFlights( search )" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-search"></span> Search
			</button>
		</form>
	</div>
</div>
